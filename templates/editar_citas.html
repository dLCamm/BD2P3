<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/static/stylesadminitration.css">
</head>
<body>
    <div class="box">
        <form class="form" action="/actualizar_cita" method="POST">
            <h2>Editar Citas</h2>


            <input type="hidden" name="id" value="{{ usuario[0] }}">


            <div class="inputBox">
                <input type="text" id="paciente" name="paciente" value="{{ usuario[3] }}" required="required">
                <label for="paciente">Paciente</label>
            </div>            


            <div class="inputBox">
                <input type="date" id="fecha" name="fecha" value="{{ usuario[2] }}" required="required">
                <label for="fecha">Fecha</label>
            </div>

            
            <div class="inputBox">
                <select class="form-control" id="tipo_cama" required>
                    <option value="" disabled selected>"{{usuario[2]}}"</option>
                    <option value="Matrimonial">Matrimonial</option>
                    <option value="Individual">Individual</option>
                    <option value="King Size">King Size</option>
                    <option value="Queen Size">Queen Size</option>
                </select>
                <label for="servicio" >Servicio</label>
            </div>


            <div class="inputBox">
                <input type="text" id="comentario" name="comentario" value="{{ usuario[4] }}" required="required">
                <label for="comentario">Comentario</label>
            </div>



            {% if mensaje %}
                <p style="color: green; text-align: center;">{{ mensaje }}</p>
            {% elif error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
