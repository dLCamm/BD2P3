<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Doctor</title>
    <link rel="stylesheet" href="/static/stylesadminitration.css">
</head>
<body>
    <div class="box">
        <button class="back-arrow" title="Retroceder" onclick="window.location.href='/doctores'"></button>

        <form class="form" action="/actualizar_doctor" method="POST">
            <h2>Editar Doctor</h2>

            <!-- ID OCULTO -->
            <input type="hidden" name="id" value="{{ usuario['_id'] | string }}">

            <div class="inputBox">
                <input type="text" id="nombre" name="nombre" value="{{ usuario['nombre'] }}" required>
                <label for="nombre">Nombre</label>
            </div>

            <div class="inputBox">
                <input type="text" id="especialidad" name="especialidad" value="{{ usuario['especialidad'] }}" required>
                <label for="especialidad">Especialidad</label>
            </div>

            <div class="inputBox">
                <input type="date" id="fecha_ingreso" name="fecha_ingreso" value="{{ usuario['fecha_ingreso'] }}" required>
                <label for="fecha_ingreso">Fecha de Ingreso</label>
            </div>

            <div class="inputBox">
                <input type="text" id="telefono" name="telefono" value="{{ usuario['telefono'] }}" required>
                <label for="telefono">Tel√©fono</label>
            </div>


            <input type="submit" value="Actualizar">

            {% if mensaje %}
                <p style="color: green; text-align: center;">{{ mensaje }}</p>
            {% elif error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
