<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/static/stylesadminitration.css">
</head>
<body>
    <div class="box">
        <button class="back-arrow" title="Retroceder" onclick="window.location.href='/doctores'"></button>
        <form class="form" action="/actualizar_doctor" method="POST">
            <h2>Editar Citas</h2>


            <input type="hidden" name="id" value="{{ usuario[0] }}">


            <div class="inputBox">
                <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}" required="required">
                <label for="nombre">Nombre</label>
            </div>            


            <div class="inputBox">
                <input type="text" id="especialidad" name="especialidad" value="{{ usuario[2] }}" required="required">
                <label for="especialidad">Especialidad</label>
            </div>



            <div class="inputBox">
                <input type="date" id="fecha" name="fecha" value="{{ usuario[3] }}" required="required">
                <label for="fecha">Fecha</label>
            </div>

            <div class="inputBox">
                <input type="text" id="telefono" name="telefono" value="{{ usuario[4] }}" required="required">
                <label for="telefono">Telefono</label>
            </div>

            <input type="submit" value="Actualizar">



            {% if mensaje %}
                <p style="color: green; text-align: center;">{{ mensaje }}</p>
            {% elif error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
