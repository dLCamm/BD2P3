<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Citas</title>
    <link rel="stylesheet" href="/static/styletablasadmin.css">
</head>
<body>
    <button class="back-arrow" title="Retroceder" onclick="window.location.href='/'"></button>

    <div class="container">
        <h2>Citas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                    <th>Servicio</th>
                    <th>Comentario</th>
                    <th>Costo</th>
                    <th>Doctor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for c in usuarios %}
                <tr>
                    <td>{{ c._id }}</td>
                    <td>{{ c.paciente }}</td>
                    <td>{{ c.fecha }}</td>
                    <td>{{ c.servicio }}</td>
                    <td>{{ c.comentario }}</td>
                    <td>{{ c.costo }}</td>
                    <td>{{ c.doctor }}</td>

                    <td>
                        <a href="{{ url_for('editar_cita', id=c._id) }}">
                            <button class="btn editar">Editar</button>
                        </a>

                        <a href="{{ url_for('eliminar_cita', id=c._id) }}"
                           onclick="return confirm('¿Deseas eliminar esta cita?');">
                            <button class="btn eliminar">Eliminar</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div style="margin-top: 20px; text-align: center;">
            <a href="/registrocita">
                <button class="btn agregar">Agregar Cita</button>
            </a>
        </div>
    </div>
</body>
</html>
