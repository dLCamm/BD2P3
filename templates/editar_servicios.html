<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Servicio</title>
    <link rel="stylesheet" href="/static/stylesadminitration.css">
</head>
<body>
    <div class="box">
        <form class="form" action="/actualizar_servicio" method="POST">
            <h2>Editar Servicio</h2>

            <!-- ID oculto -->
            <input type="hidden" name="id" value="{{ usuario['_id'] }}">

            <div class="inputBox">
                <input type="text" id="nombre" name="nombre" value="{{ usuario['nombre'] }}" required="required">
                <label for="nombre">Nombre del Servicio</label>
            </div>

            <div class="inputBox">
                <input type="text" id="descripcion" name="descripcion" value="{{ usuario['descripcion'] }}" required="required">
                <label for="descripcion">Descripción</label>
            </div>

            <div class="inputBox">
                <input type="number" id="costo" name="costo" value="{{ usuario['costo'] }}" required="required">
                <label for="costo">Costo</label>
            </div>

            <div class="inputBox">
                <input type="number" id="duracion" name="duracion" value="{{ usuario['duracion'] }}" required="required">
                <label for="duracion">Duración</label>
            </div>

            <input type="submit" value="Actualizar">

            {% if mensaje %}
                <p style="color: green; text-align: center;">{{ mensaje }}</p>
            {% elif error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
