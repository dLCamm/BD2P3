<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if usuario %}Editar Doctor{% else %}Nuevo Doctor{% endif %}</title>
    <link rel="stylesheet" href="/static/stylesadminitration.css" />
</head>
<body>
    <button class="back-arrow" title="Retroceder" onclick="window.location.href='/doctores'"></button>

    <div class="box">
        <form class="form" action="/guardar_doctor" method="POST">
            <h2>{% if usuario %}Editar Doctor{% else %}Nuevo Doctor{% endif %}</h2>

            {% if usuario %}
                <input type="hidden" name="id" value="{{ usuario['_id'] }}" />
            {% endif %}

            <div class="inputBox">
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    value="{{ usuario['nombre'] if usuario else '' }}" 
                    required 
                />
                <span for="nombre">Nombre</span>
            </div>

            <div class="inputBox">
                <input 
                    type="text" 
                    id="especialidad" 
                    name="especialidad" 
                    value="{{ usuario['especialidad'] if usuario else '' }}" 
                    required 
                />
                <span for="especialidad">Especialidad</span>
            </div>

            <div class="inputBox">
                <input 
                    type="date" 
                    id="fecha_ingreso   " 
                    name="fecha_ingreso" 
                    value="{{ usuario['fecha_ingreso'] if usuario else '' }}" 
                    required 
                />
                <span for="fecha_ingreso">Fecha de Ingreso</span>
            </div>

            <div class="inputBox">
                <input 
                    type="text" 
                    id="telefono" 
                    name="telefono" 
                    value="{{ usuario['telefono'] if usuario else '' }}" 
                    required 
                />
                <span for="telefono">Tel√©fono</span>
            </div>

            <input 
                type="submit" 
                value="{% if usuario %}Actualizar{% else %}Crear{% endif %}" 
            />

            {% if mensaje %}
                <p style="color: green; text-align: center;">{{ mensaje }}</p>
            {% elif error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
