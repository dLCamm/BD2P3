<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="/static/stylesadminitration.css">
</head>
<body>

    <div class="box">
        <h2>Servicios</h2>

        <button onclick="window.location.href='/registro_serv'">Nuevo Servicio</button>

        <table border="1" style="width:100%; margin-top:20px;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Costo</th>
                    <th>Duración</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.nombre }}</td>
                    <td>{{ u.descripcion }}</td>
                    <td>{{ u.costo }}</td>
                    <td>{{ u.duracion }}</td>
                    <td>
                        <a href="/editar_servicios/{{ u._id }}">Editar</a> |
                        <a href="/eliminar_servicio/{{ u._id }}" onclick="return confirm('¿Eliminar servicio?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>
</html>
